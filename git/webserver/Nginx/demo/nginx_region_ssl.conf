server {
    listen 80;
    server_name localhost DOMAIN_NAME;
    client_max_body_size 4096m;
    
   rewrite ^(.*)$ https://$host$1 permanent;

}
server {
    listen       443 ssl;
    server_name  localhost DOMAIN_NAME;

    #charset koi8-r;
    #access_log  /var/log/nginx/access.log  main;
    ssl_certificate     SSL_CERT;
    ssl_certificate_key SSL_KEY;
	
   if ($cookie_maxspeed) {
       set $limit_rate $cookie_maxspeed;
    }
	
	proxy_send_timeout 300s;
    proxy_read_timeout 300s;
    keepalive_timeout 300s;
	
	proxy_max_temp_file_size 0;
	
    location / {
    	proxy_pass http://edoc2;
		proxy_set_header  X-Real-IP $remote_addr;
        proxy_set_header  X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header  Host $http_host;
		client_max_body_size 0;
		proxy_http_version 1.1;
		proxy_request_buffering off;
		#proxy_buffering off;
    }
	#location ^~ /portainer/ {
	#	proxy_pass http://portainer:9000/;
	#	proxy_set_header X-Real-IP $remote_addr;
	#	proxy_set_header Host $http_host;
	#}

	location  /error/ {
		root /usr/share/nginx/html;
    }
	
	error_page 400 401 402 403 404 405 408 410 412 413 414 415  /400.html;
	location = /400.html {
	  root /usr/share/nginx/html/error;
    }
	
	error_page  500 501 502 503 504 506 /500.html;
	location = /500.html {
	  root /usr/share/nginx/html/error;
    }
